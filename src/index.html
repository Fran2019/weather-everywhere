<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Weather everywhere</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script defer="defer" src="../dist/bundle.js"></script>
</head>

<body>
    <div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
        <div class="container p-4">
            <h1 class="text-center mb-4">The Weather Ever</h1>
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="main-card">
                        <div class="weather-widget-card" id="weather-widget-card">
                            <div class="row">
                                <!-- Formulario -->
                                <div class="col-md-6 pe-md-5 border-end">
                                    <form id="w-form">
                                        <div class="form-group mb-3">
                                            <input id="city" class="form-control" placeholder="City" autofocus>
                                        </div>
                                        <div class="form-group mb-3">
                                            <input id="countryCode" class="form-control" placeholder="Country Code">
                                        </div>
                                        <div class="form-group d-grid">
                                            <button class="btn btn-dark" id="w-change-btn">Find out</button>
                                        </div>
                                    </form>
                                </div>
                                <!-- Clima -->
                                <div class="col-md-6 pe-md-5">
                                    <h2 id="weather-location" class="h4 text-center"></h2>
                                    <h3 id="weather-description" class="h5 text-center text-muted"></h3>
                                    <h3 id="weather-string" class="h5 text-center"></h3>
                                    <ul class="list-group mt-3">
                                        <li id="weather-humidity" class="list-group-item"></li>
                                        <li id="weather-wind" class="list-group-item"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
